apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplefrontend
  labels:
    app: simplefrontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplefrontend
  template:
    metadata:
      labels:
        app: simplefrontend
    spec:
      containers:
        - name: simplefrontend
          image: ghcr.io/majithabhanus/simple-frontend:2301665f7265b18f7455c6f18affb0e7e02d55b0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
    imagePullSecrets:
      - name: github-container-registry
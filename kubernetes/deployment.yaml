apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplefrontend
  labels:
    app: simplefrontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplefrontend
  template:
    metadata:
      labels:
        app: simplefrontend
    spec:
      containers:
        - name: simplefrontend
          image: ghcr.io/majithabhanus/simple-frontend:cde46ac4d8bd0baa4b8f0df912be3bad4bce73a3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
    imagePullSecrets:
      - name: github-container-registry
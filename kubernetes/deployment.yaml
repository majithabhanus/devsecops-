apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplefrontend
  labels:
    app: simplefrontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplefrontend
  template:
    metadata:
      labels:
        app: simplefrontend
    spec:
      containers:
        - name: simplefrontend
          image: ghcr.io/majithabhanus/simple-frontend:b0685f1336fb05e23c6d46e878c54ae62d828cd8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
    imagePullSecrets:
      - name: github-container-registry
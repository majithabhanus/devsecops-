apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplefrontend
  labels:
    app: simplefrontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplefrontend
  template:
    metadata:
      labels:
        app: simplefrontend
    spec:
      containers:
        - name: simplefrontend
          image: ghcr.io/majithabhanus/simple-frontend:e3a36e996bc296a3a7b24da6ab24124b1a400cb1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
    imagePullSecrets:
      - name: github-container-registry
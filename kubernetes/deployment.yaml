apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplefrontend
  labels:
    app: simplefrontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplefrontend
  template:
    metadata:
      labels:
        app: simplefrontend
    spec:
      containers:
        - name: simplefrontend
          image: ghcr.io/majithabhanus/simple-frontend:527d7d70f41880005273c5ca8139e9344d326a36
          imagePullPolicy: Always
          ports:
            - containerPort: 80
    imagePullSecrets:
      - name: github-container-registry
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  packages: write   # REQUIRED for GHCR

jobs:
  # 1. Unit Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test -- --watchAll=false

  # 2. Build React App
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

  # 3. Docker Build & Push to GHCR
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/simple-frontend:latest
            ghcr.io/${{ github.repository_owner }}/simple-frontend:${{ github.sha }}

  # 4. Trivy Security Scan
  trivy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/simple-frontend:latest
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

 # 5. Deploy to Kubernetes via GitOps
  k8s-deploy:
    needs: trivy
    runs-on: ubuntu-latest

    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/simple-frontend:${{ github.sha }}
    steps:
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
        repository: <your-username>/k8s-manifests
        token: ${{ secrets.GIT_TOKEN }}

      - name: Update image tag in deployment
        run: |
          sed -i "s|image: .*|image: $IMAGE|" deployment.yaml

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add deployment.yaml
          git commit -m "Deploy image $IMAGE"
          git push
